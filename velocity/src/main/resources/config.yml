# AtomGuard Velocity - Ana Yapılandırma Dosyası
config-versiyon: "1.1.0"
dil: "tr"

# Depolama Ayarları
depolama:
  tip: "sqlite"  # sqlite veya mysql
  mysql:
    host: "localhost"
    port: 3306
    veritabani: "atomguard"
    kullanici: "root"
    sifre: ""

# Metrikler ve İzleme
metrikler:
  prometheus:
    aktif: true
    port: 9225

# Redis Senkronizasyon (Bungee/Velocity arası)
redis:
  aktif: false
  host: "localhost"
  port: 6379
  sifre: ""
  zaman-asimi: 3000

# Discord Bildirimleri
discord-webhook:
  aktif: false
  webhook-url: ""

# Bot ve Davranış Kontrolü
bot-koruma:
  analiz-penceresi: 15
  supheli-esik: 8
  yuksek-risk-esik: 75
  orta-risk-esik: 45
  guven-skoru-esik: 10 # Bu eşiğin altındaki IP'ler TrustScoreCheck tarafından reddedilir

# Pipeline Modülleri (Öncelik Sırasına Göre İşlenir)
moduller:
  guvenlik-duvari:
    aktif: true
    oto-yasak-esik: 150
    oto-yasak-sure: 3600
    decay-dakika: 5
  hiz-siniri:
    aktif: true
    baglanti-saniye:
      ip-basina-max: 3
      global-max: 50
  ddos-koruma:
    aktif: true
    baglanti-limiti:
      ip-basina-dakika: 5
      global-saniye: 50
      subnet-basina-dakika: 20
      subnet-ban-aktif: false
      subnet-ban-esik: 10
    ping-limit: 3
    saldiri-modu:
      esik: 30
    saldiri-seviyeleri:
      aktif: true
      hysteresis-yukselme-sn: 3
      hysteresis-dusme-sn: 15
      dogrulanmis-ayrilmis-slot: 50
      captcha-seviyeleri:
        - "ELEVATED"
        - "HIGH"
    akilli-throttle:
      aktif: true
      normal-limit: 10
      dikkatli-limit: 5
      agresif-limit: 2
      lockdown-limit: 0
    anomali-tespiti:
      aktif: true
      z-skoru-esigi: 3.0
      profil-penceresi-saat: 1
      yavas-rampa-esigi-yuzde: 10.0
      pulse-tespit-aktif: true
    parmak-izi:
      aktif: true
      bilinen-botnet-patternler:
        - "null|bot-fast"
        - "unknown|bot-fast"
        - "ip-like|bot-fast"
      kitle-esigi: 20
    ip-itibar:
      aktif: true
      baslangic-skoru: 50
      basarili-baglanti-bonus: 5
      rate-limit-ceza: 10
      gecersiz-handshake-ceza: 15
      slowloris-ceza: 25
      saldiri-baglanti-ceza: 20
      otomatik-ban-esik-1saat: 20
      otomatik-ban-esik-24saat: 5
      decay-saat-puan: 3
      dogrulanmis-minimum-skor: 30
    saldiri-kayit:
      aktif: true
      json-kaydet: true
      maks-gecmis: 50
      snapshot-araligi-sn: 5
    metrikler:
      aktif: true
      prometheus-aktif: false
      prometheus-port: 9225
      gecmis-dakika: 60
    slowloris-gelismis:
      aktif: true
      maks-pending-ip: 5
      zaman-asimi-ms: 10000
      pending-oran-alarm: 0.30
      keep-alive-kontrol: true
    geo-engelleme:
      aktif: false
      engelli-ulkeler: []
      izinli-ulkeler: []
      izinli-ulkeler-modu: false
  vpn-proxy-engelleme:
    aktif: true
    konsensus-esigi: 2
    guven-skoru-esigi: 60
    residential-bypass: true
