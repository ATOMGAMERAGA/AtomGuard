config-versiyon: "1.0.0"

# ═══════════════════════════════════════
# Genel Ayarlar
# ═══════════════════════════════════════
genel:
  dil: "tr"
  onek: "<gradient:#00d4ff:#00ff88>AtomGuard</gradient> <dark_gray>»</dark_gray>"
  debug: false
  log:
    aktif: true
    klasor: "logs"
    gunluk-dosya: true
    log-saklama-gunu: 7

# ═══════════════════════════════════════
# Redis Senkronizasyon
# ═══════════════════════════════════════
redis:
  aktif: false
  host: "localhost"
  port: 6379
  sifre: ""
  zaman-asimi: 2000

# ═══════════════════════════════════════
# Plugin Messaging
# ═══════════════════════════════════════
mesajlasma:
  aktif: true
  kanal: "atomguard:main"
  protokol-versiyon: 2
  zaman-asimi-ms: 5000

# ═══════════════════════════════════════
# Discord Webhook Bildirimleri
# ═══════════════════════════════════════
discord-webhook:
  aktif: false
  webhook-url: ""
  bildirimler:
    saldiri-modu: true
    ddos-tespit: true
    bot-tespit: true
    vpn-engel: true
    panik-modu: true

# ═══════════════════════════════════════
# İstatistikler
# ═══════════════════════════════════════
istatistik:
  aktif: true
  kaydetme-dakika: 5

# ═══════════════════════════════════════
# Saldırı Modu
# ═══════════════════════════════════════
saldiri-modu:
  esik-saniye: 30
  sure-saniye: 120
  aksiyonlar:
    sadece-dogrulanmis: true
    siki-limitler: true
    discord-bildirim: true
    backend-senkronizasyon: true

# ═══════════════════════════════════════
# Modüller
# ═══════════════════════════════════════
moduller:

  # ─────────────────────────────────────
  # DDoS Koruma Modülü
  # ─────────────────────────────────────
  ddos-koruma:
    aktif: true
    baglanti-limiti:
      ip-basina-dakika: 5
      global-saniye: 50
      subnet-basina-dakika: 20
    ping-limit: 3
    saldiri-modu:
      esik: 30
      sure-saniye: 120
      sadece-dogrulanmis: true
    geo-engelleme:
      aktif: false
      engelli-ulkeler: []
      izinli-ulkeler: []
      izinli-ulkeler-modu: false
      maxmind-lisans-anahtari: ""
    akilli-throttle:
      aktif: true
      normal-limit: 10
      dikkatli-limit: 5
      agresif-limit: 2
      lockdown-limit: 0

  # ─────────────────────────────────────
  # Bot Koruma Modülü
  # ─────────────────────────────────────
  bot-koruma:
    aktif: true
    tehdit-skoru:
      esik-uyari: 40
      esik-captcha: 60
      esik-kick: 75
      esik-ban: 90
    agirliklar:
      baglanti-hizi: 0.20
      handshake: 0.15
      brand: 0.15
      join-pattern: 0.20
      kullanici-adi: 0.10
      geo: 0.10
      protokol: 0.10
    captcha:
      aktif: true
      limbo-sunucu: "limbo"
      zaman-asimi-saniye: 30
      max-deneme: 3
      soru-tipi: "matematik"
    dogrulanmis-cache:
      aktif: true
      sure-saat: 48
    bilinen-client-brandlari:
      izinli:
        - "vanilla"
        - "fabric"
        - "forge"
        - "lunarclient"
        - "badlion"
        - "feather client"
        - "optifine"
        - "labymod"
        - "essential"
        - "sodium"
      engelli:
        - "crasher"
        - "exploit"
        - "nuker"
        - "bot"
        - "hack"
        - "cheat"
        - "nuke"
        - "attack"
        - "flood"
        - "ddos"
    username-filtresi:
      min-entropi: 2.0
      max-uzunluk: 16
      min-uzunluk: 3
      engelli-patternler:
        - "^[a-zA-Z]+[0-9]{4,}$"
        - "^bot[0-9]+"
        - "^[A-Z]{16}$"
        - "^[a-z]{3}[0-9]{4}$"

  # ─────────────────────────────────────
  # VPN/Proxy Engelleme Modülü
  # ─────────────────────────────────────
  vpn-proxy-engelleme:
    aktif: true
    kick-mesaji: "<red>VPN veya Proxy kullandığınız tespit edildi.<br><gray>Hata ise yöneticiye başvurun."
    onbellek:
      sure-saat: 24
      max-boyut: 50000
    beyaz-liste:
      ipler: []
      oyuncular: []
    kara-liste:
      ipler: []
    proxy-listesi:
      aktif: true
      guncelleme-saat: 6
      url-listesi:
        - "https://raw.githubusercontent.com/TheSpeedX/PROXY-List/master/socks5.txt"
        - "https://raw.githubusercontent.com/clarketm/proxy-list/master/proxy-list-raw.txt"
    cidr-engelleme:
      aktif: true
      araliklar:
        - "198.51.100.0/24"
        - "203.0.113.0/24"
    asn-engelleme:
      aktif: false
      engelli-asnler:
        - "AS14061"
        - "AS16276"
        - "AS24940"
    dnsbl:
      aktif: false
      sunucular:
        - "dnsbl.dronebl.org"
        - "zen.spamhaus.org"
    api:
      proxycheck:
        aktif: false
        api-key: ""
        risk-esigi: 60
      ip-api:
        aktif: true
      iphub:
        aktif: false
        api-key: ""
    hosting-engelle: false
    engelli-ulkeler: []

  # ─────────────────────────────────────
  # Güvenlik Duvarı Modülü
  # ─────────────────────────────────────
  guvenlik-duvari:
    aktif: true
    itibar-skoru:
      baslangic: 50
      basarili-login-bonus: 5
      basarisiz-login-ceza: 10
      flood-ceza: 20
      exploit-ceza: 30
      decay-saat: 1
      decay-miktar: 2
      engel-esigi: 15
    otomatik-ban:
      aktif: true
      kurallar:
        - tetikleyici: "bot-tespit"
          sayi: 3
          sure: "1h"
          sebep: "Tekrarlayan bot tespiti"
        - tetikleyici: "rate-limit-asimi"
          sayi: 5
          sure: "30m"
          sebep: "Tekrarlayan rate limit aşımı"
        - tetikleyici: "vpn-yuksek-skor"
          sayi: 1
          sure: "24h"
          sebep: "VPN + yüksek tehdit skoru"

  # ─────────────────────────────────────
  # Hız Sınırı Modülü
  # ─────────────────────────────────────
  hiz-siniri:
    aktif: true
    subnet-limit: 20
    login:
      kapasite: 3
      dolum-saniye: 10.0
    ping:
      kapasite: 5
      dolum-saniye: 5.0
    chat:
      kapasite: 5
      dolum-saniye: 3.0
    komut:
      kapasite: 10
      dolum-saniye: 5.0
    sunucu-degistir:
      kapasite: 3
      dolum-saniye: 10.0

  # ─────────────────────────────────────
  # Protokol Doğrulama Modülü
  # ─────────────────────────────────────
  protokol-dogrulama:
    aktif: true
    izinli-versiyonlar:
      min: 765
      max: 769
    max-hostname-uzunluk: 255
    max-paket-boyut: 32767

  # ─────────────────────────────────────
  # Exploit Koruma Modülü
  # ─────────────────────────────────────
  exploit-koruma:
    aktif: true
    tab-complete-limit: 5
    chat-spam:
      max-mesaj-saniye: 3
      tekrar-esigi: 3
      mute-sure-saniye: 60
    komut-flood-limit: 10
    sunucu-degistir-cooldown-ms: 2000

# ═══════════════════════════════════════
# Mesajlar (MiniMessage formatı)
# ═══════════════════════════════════════
mesajlar:
  kick:
    ddos: "<red>Sunucumuz şu anda saldırı altında. Lütfen daha sonra tekrar deneyin.</red>"
    bot: "<red>Bot olarak algılandınız. Lütfen daha sonra tekrar deneyin.</red>"
    vpn: "<red>VPN veya Proxy kullanımı bu sunucuda yasaktır.<br><gray>Hata ise yöneticiye başvurun.</gray>"
    rate-limit: "<red>Çok fazla bağlantı isteği! <gray>Lütfen <white>{sure}</white> saniye bekleyin.</gray>"
    blacklisted: "<red>IP adresiniz kara listede.<br><gray>Sebep: <white>{sebep}</white></gray>"
    tempban: "<red>Geçici olarak engellendiniz.<br><gray>Kalan süre: <white>{sure}</white></gray>"
    protocol: "<red>Desteklenmeyen oyun sürümü.<br><gray>İzin verilen: <white>{min} - {max}</white></gray>"
    captcha-fail: "<red>CAPTCHA doğrulaması başarısız. Lütfen tekrar deneyin.</red>"
    panic: "<red>Sunucu şu anda bakım modunda.<br><gray>Lütfen daha sonra tekrar deneyin.</gray>"
    genel: "<red>Bağlantınız güvenlik sistemi tarafından reddedildi.</red>"
  captcha:
    soru: "<yellow>Güvenlik doğrulaması: <white>{soru} = ?</white> <gray>(Chat'e yazın)</gray>"
    basarili: "<green>Doğrulama başarılı! Yönlendiriliyorsunuz...</green>"
    basarisiz: "<red>Yanlış cevap! Kalan deneme: <white>{kalan}</white>"
    zaman-asimi: "<red>Doğrulama süresi doldu!</red>"
    hosgeldin: "<yellow>Lütfen aşağıdaki soruyu cevaplayın:</yellow>"
  admin:
    saldiri-basladi: "<red>SALDIRI TESPIT EDILDI! <gray>Hız: <white>{hiz}/s</white> | Kaynak: <white>{kaynak}</white></gray>"
    saldiri-bitti: "<green>Saldırı sona erdi. <gray>Süre: <white>{sure}</white> | Engellenen: <white>{engellenen}</white></gray>"
    bot-engellendi: "<yellow>Bot engellendi: <white>{ip}</white> <gray>| Skor: <white>{skor}</white> | Modül: <white>{modul}</white></gray>"
    vpn-engellendi: "<yellow>VPN engellendi: <white>{ip}</white> <gray>| Sağlayıcı: <white>{saglayici}</white></gray>"
    ip-kara-liste: "<red>IP kara listeye eklendi: <white>{ip}</white> <gray>| Sebep: <white>{sebep}</white></gray>"
    panik-modu-acik: "<red>PANIK MODU AKTIF — Tüm yeni bağlantılar reddediliyor!</red>"
    panik-modu-kapali: "<green>Panik modu devre dışı bırakıldı.</green>"
    saldiri-modu-acik: "<red>SALDIRI MODU AKTIF</red>"
    saldiri-modu-kapali: "<green>Saldırı modu devre dışı</green>"
  komut:
    reload: "<green>Yapılandırma başarıyla yenilendi. <gray>({sure}ms)</gray>"
    durum-baslik: "<aqua>Modül Durumu</aqua>"
    modul-acik: "<green>  {modul}</green> <gray>— <white>{engellenen}</white> engellendi</gray>"
    modul-kapali: "<red>  {modul}</red> <gray>— Devre Dışı</gray>"
    yetki-yok: "<red>Bu komutu kullanma yetkiniz yok!</red>"
    gecersiz-kullanim: "<red>Geçersiz kullanım! <gray>{kullanim}</gray>"
    ip-eklendi: "<green>{ip} başarıyla {liste} listesine eklendi.</green>"
    ip-cikarildi: "<green>{ip} {liste} listesinden çıkarıldı.</green>"
    ip-bulunamadi: "<red>{ip} adresi {liste} listesinde bulunamadı.</red>"
    ban-eklendi: "<green>{ip} {sure} süreyle yasaklandı. Sebep: {sebep}</green>"
    ban-kaldirildi: "<green>{ip} yasağı kaldırıldı.</green>"
    senkronize-edildi: "<green>Tüm backend sunucularla senkronizasyon tamamlandı.</green>"
    istatistikler: "<aqua>İstatistikler</aqua>"
    lookup-sonuc: "<aqua>IP Bilgisi: {ip}</aqua>"
    hata: "<red>Bir hata oluştu: {hata}</red>"
    modul-acildi: "<green>{modul} modülü etkinleştirildi.</green>"
    modul-kapandi: "<yellow>{modul} modülü devre dışı bırakıldı.</yellow>"
    test-bildirim: "<green>Test bildirimi gönderildi.</green>"
