name: Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify build output
        run: |
          CORE_JAR=$(find core/target -name "AtomGuard-core-*.jar" -not -name "*-sources*" | head -1)
          VELOCITY_JAR=$(find velocity/target -name "AtomGuard-velocity-*.jar" -not -name "*-sources*" | head -1)
          if [ -n "$CORE_JAR" ] && [ -n "$VELOCITY_JAR" ]; then
            echo "✅ Build successful: $CORE_JAR and $VELOCITY_JAR"
          else
            echo "❌ Build failed — JARs not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AtomGuard-${{ github.ref_name }}-SNAPSHOT
          path: |
            core/target/AtomGuard-core-*.jar
            velocity/target/AtomGuard-velocity-*.jar
          retention-days: 7