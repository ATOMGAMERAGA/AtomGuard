name: Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify build output
        run: |
          JAR=$(find core/target -name "AtomGuard-*.jar" -not -name "*-sources*" | head -1)
          if [ -n "$JAR" ]; then
            echo "✅ Build successful: $JAR"
            ls -lh "$JAR"
          else
            echo "❌ Build failed — JAR not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AtomGuard-SNAPSHOT
          path: core/target/AtomGuard-*.jar
          retention-days: 7